<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blogs</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/blogs.css">
        <link rel="icon" href="images/favicon.png">
    </head>
    <body>

        <!--Navigation Section-->
        <nav>
            <a href="index.html"><img src="images/willy%20wonka%20logo.png" class="website-logo" alt="logo"></a>
            <a href="nav.html">
                <div class="menu-bar" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </a>
        </nav>

        <!--Blogs Section-->
        <section class="blogs">
            <div class="container-fluid">
                <div class="blogs-holder">
                    <div class="blog-box sub-heading"><p>Blogs</p></div>
                    <div class="my-latest-blog-posts-box minor-heading"><p>My Latest <span class="pink">Blog Posts</span></p></div>
                </div>

                <div class="row blog-posts-list">
                    <div class="col-lg-6 blog-post-card-holder">
                        <div class="harleys-in-hawaai blog-post-card">
                            <div class="blog-post-img-holder">
                                <img src="images/post-one.jpg" class="blog-post-img">
                                <div class="date-holder">8 May, 20</div>
                            </div>
                            <div class="blog-post-description-holder">
                                <p class="blog-post-description">Harleys in Hawaai</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 blog-post-card-holder">
                        <div class="keys-to-be-productive blog-post-card">
                            <div class="blog-post-img-holder">
                                <img src="images/post-two.jpg" class="blog-post-img">
                                <div class="date-holder">16 Jan, 20</div>
                            </div>
                            <div class="blog-post-description-holder">
                                <p class="blog-post-description">Keys To Be Productive</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 blog-post-card-holder">
                        <div class="caffeine-addict blog-post-card">
                            <div class="blog-post-img-holder">
                                <img src="images/post-three.jpg" class="blog-post-img">
                                <div class="date-holder">30 Nov, 19</div>
                            </div>
                            <div class="blog-post-description-holder">
                                <p class="blog-post-description">Caffeine Addict</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 blog-post-card-holder">
                        <div class="web-development blog-post-card">
                            <div class="blog-post-img-holder">
                                <img src="images/post-four.jpg" class="blog-post-img">
                                <div class="date-holder">6 Jul, 19</div>
                            </div>
                            <div class="blog-post-description-holder">
                                <p class="blog-post-description">Web Development</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 blog-post-card-holder">
                        <div class="work-from-home blog-post-card">
                            <div class="blog-post-img-holder">
                                <img src="images/post-five.jpg" class="blog-post-img">
                                <div class="date-holder">1 Jul, 19</div>
                            </div>
                            <div class="blog-post-description-holder">
                                <p class="blog-post-description">Work From Home</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 blog-post-card-holder">
                        <div class="business-trip blog-post-card">
                            <div class="blog-post-img-holder">
                                <img src="images/post-six.jpg" class="blog-post-img">
                                <div class="date-holder">28 Feb, 19</div>
                            </div>
                            <div class="blog-post-description-holder">
                                <p class="blog-post-description">Business Trip</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>


        <footer>
            <div class="footer-text">&copy Edidiong Ben</div>
        </footer>

        <!--Bootstrap Scripts-->
        <script src="js/jquery.slim.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/index.js"></script>
        <script type="text/javascript" src="js/text-rotate.js"></script>

</html>
